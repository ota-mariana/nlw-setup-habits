<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>My habits</title>
  </head>
  <body>
    <header>
      <img src="./assets/logohabit.svg" alt="logotipo habits">

      <button>
        <img src="./assets/plusIcon.svg" alt="ícone com sinal de adicionar" />
        <div>Registrar o meu dia</div>
      </button>
    </header>
    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="exercise">
          <img src="./assets/runIcon.svg" alt="ícone de pessoa correndo" />
        </div>
        <div class="habit" data-name="food">
          <img src="./assets/carrotIcon.svg" alt="ícone de cenoura" />
        </div>
        <div class="habit" data-name="study">
          <img src="./assets/studyIcon.svg" alt="ícone de livro" />
        </div>
        <div class="habit" data-name="meditation">
          <img src="./assets/heartIcon.svg" alt="ícone de coração" />
        </div>
        <div class="habit" data-name="sleep">
          <img src="./assets/moonIcon.svg" alt="ícone de lua" />
        </div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
